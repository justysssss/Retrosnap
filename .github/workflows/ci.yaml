name: CI - Build Check

on:
  push: 
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  bulild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with: 
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependecies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build project
        run: pnpm build

